{% macro render_field(form) %}
    <div class="field">
        <p>
            <b>{{ form.label }}:</b>
        </p>
        {{ form(**kwargs)|safe }}
        {% if form.errors %}
            <ul class="errors">
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
