{% from '_formhelper.html' import render_field %}
{% extends 'master.html' %}

{% block title %}
    Reset Password Request
{% endblock %}

{% block content %}
    <h1 class="page-title">
        Reset Password Request
    </h1>
    <hr width="400">
    <div class="form-wrapper">
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ render_field(form.email) }}
            <div class="forms-btn">
                {{ form.submit }}
            </div>
        </form>
    </div>
    <hr width="400">
{% endblock %}
